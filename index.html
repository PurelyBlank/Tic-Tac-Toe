<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="game--container">
        <h1 class="game--title">Tic-Tac-Toe</h1>
        <h2 class="game--turn"></h2>
        <div class="board--container">
            <div id="board--cell-1" class="board--cell board--top-left"></div>
            <div id="board--cell-2" class="board--cell board--top-top"></div>
            <div id="board--cell-3" class="board--cell board--top-right"></div>
            <div id="board--cell-4" class="board--cell board--mid-left"></div>
            <div id="board--cell-5" class="board--cell board--mid-mid"></div>
            <div id="board--cell-6" class="board--cell board--mid-right"></div>
            <div id="board--cell-7" class="board--cell board--bot-left"></div>
            <div id="board--cell-8" class="board--cell board--bot-mid"></div>
            <div id="board--cell-9" class="board--cell board--bot-right"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
